<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blink Compiler Demo - WASM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: #e94560;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    
    .status {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .status.success {
      border-left: 4px solid #4ade80;
    }
    
    .status.error {
      border-left: 4px solid #e94560;
    }
    
    .status.info {
      border-left: 4px solid #60a5fa;
    }
    
    .compile-section {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    h2 {
      color: #4ade80;
      margin-top: 0;
    }
    
    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background: #d63651;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      color: #eee;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .output {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .success-text {
      color: #4ade80;
    }
    
    .error-text {
      color: #e94560;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Blink Compiler Demo</h1>
    <p class="subtitle">WebAssembly-powered BRL/BCL Compiler in Your Browser</p>
    
    <div id="init-status" class="status info">
      <strong>Status:</strong> Initializing WASM compiler...
    </div>
    
    <div class="compile-section">
      <h2>Try the Compiler</h2>
      <p>Enter BRL or BCL source code and compile it to IR:</p>
      
      <textarea id="source-code" placeholder="Enter BRL/BCL source code here...">component Health {
  current: integer
  maximum: integer
}

rule heal_over_time {
  match entities having (Health, Alive) as entity {
    let health = entity.Health
    if health.current < health.maximum {
      entity.Health.current = health.current + 1
    }
  }
  schedule self after 1000
}</textarea>
      
      <button id="compile-btn" disabled>Compile</button>
      <button id="compile-game-btn" disabled>Compile Classic RPG (with includes)</button>
      
      <h3 style="color: #4ade80; margin-top: 20px;">Output:</h3>
      <div id="output" class="output">Click "Compile" to see the compiled IR...</div>
    </div>
  </div>
  
  <script type="module">
    // Import the WASM compiler wrapper
    import { initCompiler, isCompilerReady } from './wasm/index.js';
    
    let compiler = null;
    const initStatus = document.getElementById('init-status');
    const compileBtn = document.getElementById('compile-btn');
    const compileGameBtn = document.getElementById('compile-game-btn');
    const sourceCode = document.getElementById('source-code');
    const output = document.getElementById('output');
    
    // Initialize the WASM compiler
    async function initialize() {
      try {
        initStatus.textContent = 'Initializing WASM compiler...';
        initStatus.className = 'status info';
        
        compiler = await initCompiler();
        
        initStatus.innerHTML = '<strong>Status:</strong> <span class="success-text">âœ“ WASM compiler ready!</span>';
        initStatus.className = 'status success';
        
        compileBtn.disabled = false;
        compileGameBtn.disabled = false;
        
        console.log('Compiler version:', compiler.getVersion());
      } catch (error) {
        initStatus.innerHTML = `<strong>Status:</strong> <span class="error-text">âœ— Failed to initialize compiler: ${error.message}</span>`;
        initStatus.className = 'status error';
        console.error('Failed to initialize compiler:', error);
      }
    }
    
    // Compile the source code
    async function compile() {
      if (!compiler) {
        output.innerHTML = '<span class="error-text">Compiler not initialized!</span>';
        return;
      }
      
      const source = sourceCode.value;
      if (!source.trim()) {
        output.innerHTML = '<span class="error-text">Please enter some source code!</span>';
        return;
      }
      
      try {
        output.textContent = 'Compiling...';
        
        const result = compiler.compile(source, true, true);
        
        if (result.success) {
          output.innerHTML = `<span class="success-text">âœ“ Compilation successful!</span>\n\n${result.ir}`;
        } else {
          output.innerHTML = `<span class="error-text">âœ— Compilation failed:</span>\n\n${result.error}`;
        }
      } catch (error) {
        output.innerHTML = `<span class="error-text">âœ— Error:</span>\n\n${error.message}`;
        console.error('Compilation error:', error);
      }
    }
    
    // Compile the classic RPG game with includes
    async function compileGame() {
      if (!compiler) {
        output.innerHTML = '<span class="error-text">Compiler not initialized!</span>';
        return;
      }
      
      try {
        output.textContent = 'Loading game files...';
        
        // Load BRL and BDL files
        const [brlResponse, heroesResponse, enemiesResponse, scenarioResponse] = await Promise.all([
          fetch('game/brl/classic-rpg.brl'),
          fetch('game/bdl/heroes.bdl'),
          fetch('game/bdl/enemies.bdl'),
          fetch('game/bdl/scenario-easy.bdl')
        ]);
        
        if (!brlResponse.ok || !heroesResponse.ok || !enemiesResponse.ok || !scenarioResponse.ok) {
          throw new Error('Failed to load game files');
        }
        
        const [brlSource, heroesSource, enemiesSource, scenarioSource] = await Promise.all([
          brlResponse.text(),
          heroesResponse.text(),
          enemiesResponse.text(),
          scenarioResponse.text()
        ]);
        
        output.textContent = 'Compiling with includes...';
        
        const includes = [
          { path: 'heroes.bdl', content: heroesSource, language: 'bdl' },
          { path: 'enemies.bdl', content: enemiesSource, language: 'bdl' },
          { path: 'scenario-easy.bdl', content: scenarioSource, language: 'bdl' }
        ];
        
        const result = compiler.compileWithIncludes(
          brlSource,
          'classic-rpg.brl',
          includes,
          true,
          true
        );
        
        if (result.success) {
          // Parse the IR to show statistics
          const ir = JSON.parse(result.ir);
          const stats = {
            components: Object.keys(ir.components || {}).length,
            rules: Object.keys(ir.rules || {}).length,
            functions: Object.keys(ir.functions || {}).length,
            entities: ir.initial_state?.entities?.length || 0
          };
          
          output.innerHTML = `<span class="success-text">âœ“ Classic RPG compiled successfully!</span>\n\nStatistics:\n  - Components: ${stats.components}\n  - Rules: ${stats.rules}\n  - Functions: ${stats.functions}\n  - Initial Entities: ${stats.entities}\n\nIR size: ${(result.ir.length / 1024).toFixed(2)} KB\n\n(Scroll down to see full IR)\n\n${result.ir}`;
        } else {
          output.innerHTML = `<span class="error-text">âœ— Compilation failed:</span>\n\n${result.error}`;
        }
      } catch (error) {
        output.innerHTML = `<span class="error-text">âœ— Error:</span>\n\n${error.message}`;
        console.error('Game compilation error:', error);
      }
    }
    
    // Set up event listeners
    compileBtn.addEventListener('click', compile);
    compileGameBtn.addEventListener('click', compileGame);
    
    // Initialize on page load
    initialize();
  </script>
</body>
</html>
