name: Deploy to SFTP Server

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target_folder:
        description: 'Target folder on SFTP server (e.g., /var/www/html/blink-game)'
        required: true
        default: '/var/www/html/blink-game'
        type: string

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Build compiler
        run: |
          cd src/compiler
          cargo build --release
          echo "Compiler built successfully"
      
      - name: Compile BRL to IR
        run: |
          mkdir -p game/ir
          cd src/compiler
          # Compile all BRL files to IR
          for brl_file in ../../game/brl/*.brl; do
            if [ -f "$brl_file" ]; then
              filename=$(basename "$brl_file" .brl)
              ./target/release/blink-compiler compile -i "$brl_file" -o "../../game/ir/${filename}.ir.json" --pretty
              echo "Compiled ${filename}.brl -> ${filename}.ir.json"
            fi
          done
          cd ../..
          echo "IR files generated:"
          ls -la game/ir/*.ir.json 2>/dev/null || echo "No IR files generated"
      
      - name: Create deployment package
        run: |
          set -e
          mkdir -p deploy-package
          
          # Verify required files exist
          required_files=(
            "game/demos/index.html"
            "game/demos/combat-demo.html"
            "game/demos/rpg-demo.html"
            "game/demos/blink-engine.bundle.js"
            "game/demos/README.md"
          )
          
          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done
          
          if [ ${#missing_files[@]} -gt 0 ]; then
            echo "Error: Required files not found:"
            printf '  - %s\n' "${missing_files[@]}"
            exit 1
          fi
          
          # Copy demo HTML and JS files
          cp game/demos/index.html deploy-package/
          cp game/demos/combat-demo.html deploy-package/
          cp game/demos/rpg-demo.html deploy-package/
          cp game/demos/blink-engine.bundle.js deploy-package/
          cp game/demos/README.md deploy-package/
          
          # Copy optional files if they exist
          if [ -f game/demos/party-config.bcl.zip ]; then
            cp game/demos/party-config.bcl.zip deploy-package/
          else
            echo "Note: party-config.bcl.zip not found, skipping"
          fi
          
          echo "Deployment package contents:"
          ls -la deploy-package/
      
      - name: Set target folder
        id: set-target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TARGET_FOLDER="${{ inputs.target_folder }}"
          else
            TARGET_FOLDER="${{ secrets.SFTP_TARGET_FOLDER }}"
            if [ -z "$TARGET_FOLDER" ]; then
              TARGET_FOLDER="/var/www/html/blink-game"
            fi
          fi
          echo "target_folder=$TARGET_FOLDER" >> $GITHUB_OUTPUT
          echo "Target folder: $TARGET_FOLDER"
      
      - name: Set SFTP port
        id: set-port
        run: |
          PORT="${{ secrets.SFTP_PORT }}"
          if [ -z "$PORT" ]; then
            PORT="22"
          fi
          echo "port=$PORT" >> $GITHUB_OUTPUT
          echo "SFTP port: $PORT"
      
      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ steps.set-port.outputs.port }}
          ssh_private_key: ${{ secrets.SFTP_SSH_KEY }}
          local_path: './deploy-package/*'
          remote_path: ${{ steps.set-target.outputs.target_folder }}
          sftp_only: true
          args: '-o ConnectTimeout=5'
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üìÅ Files deployed to: ${{ steps.set-target.outputs.target_folder }}"
          echo "üåê SFTP Server: ${{ secrets.SFTP_HOST }}"
          echo ""
          echo "Deployed files:"
          ls -la deploy-package/
