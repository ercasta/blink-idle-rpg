name: Build Demo Package (Windows)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-demo-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            packages/blink-engine/package-lock.json
            packages/blink-compiler-ts/package-lock.json
      
      - name: Install package dependencies
        run: |
          Set-Location packages\blink-engine
          npm ci
          Set-Location ..\blink-compiler-ts
          npm ci
          Set-Location ..\..
        shell: pwsh
      
      - name: Build TypeScript compiler
        run: |
          Write-Host "Building TypeScript compiler..."
          Set-Location packages\blink-compiler-ts
          npm run build
          npm run build:bundle
          Set-Location ..\..
          Write-Host "TypeScript compiler built successfully"
        shell: pwsh
      
      - name: Build engine
        run: |
          Write-Host "Building blink-engine..."
          Set-Location packages\blink-engine
          npm run build
          npm run build:bundle
          Set-Location ..\..
          Write-Host "Verifying bundles were created..."
          if (-Not (Test-Path game\demos\blink-engine.bundle.js)) {
            Write-Error "Error: Engine bundle not found"
            exit 1
          }
          if (-Not (Test-Path game\demos\blink-compiler.bundle.js)) {
            Write-Error "Error: Compiler bundle not found"
            exit 1
          }
          Get-Item game\demos\blink-engine.bundle.js | Select-Object Name, Length
          Get-Item game\demos\blink-compiler.bundle.js | Select-Object Name, Length
        shell: pwsh
      
      - name: Create demo package directory
        run: New-Item -ItemType Directory -Path demo-package -Force
        shell: pwsh
      
      - name: Copy demo HTML and JS files
        run: |
          Copy-Item game\demos\index.html demo-package\
          Copy-Item game\demos\rpg-demo.html demo-package\
          Copy-Item game\demos\blink-engine.bundle.js demo-package\
          Copy-Item game\demos\blink-compiler.bundle.js demo-package\
          Copy-Item game\demos\README.md demo-package\
        shell: pwsh
      
      - name: Copy source files for in-browser compilation
        run: |
          # Copy BRL/BDL source files
          New-Item -ItemType Directory -Path demo-package\brl -Force
          New-Item -ItemType Directory -Path demo-package\bdl -Force
          Copy-Item game\brl\*.brl demo-package\brl\
          Copy-Item game\bdl\*.bdl demo-package\bdl\
          
          # Copy BCL files
          Copy-Item game\bcl\warrior-skills.bcl demo-package\
          Copy-Item game\bcl\mage-skills.bcl demo-package\
          Copy-Item game\bcl\rogue-skills.bcl demo-package\
          Copy-Item game\bcl\cleric-skills.bcl demo-package\
          Copy-Item game\bcl\party-config.bcl demo-package\
        shell: pwsh
      
      - name: Create BCL ZIP file
        run: |
          Set-Location game\bcl
          Compress-Archive -Path *.bcl -DestinationPath ..\..\demo-package\party-config.bcl.zip -Force
          Set-Location ..\..
          if (-Not (Test-Path demo-package\party-config.bcl.zip)) {
            Write-Error "Error: ZIP file was not created"
            exit 1
          }
        shell: pwsh
      
      - name: List demo package contents
        run: Get-ChildItem -Path demo-package\ -Recurse
        shell: pwsh
      
      - name: Create demo package ZIP
        run: |
          Set-Location demo-package
          Compress-Archive -Path * -DestinationPath ..\blink-demo-package-windows.zip -Force
          Set-Location ..
          Get-Item blink-demo-package-windows.zip | Select-Object Name, Length
        shell: pwsh
      
      - name: Upload demo package artifact
        uses: actions/upload-artifact@v4
        with:
          name: blink-demo-package-windows
          path: demo-package/
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: blink-demo-package-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # Blink Idle RPG - Demo Package Release (Windows)
            
            This release includes a ready-to-run demo package for Windows.
            
            ## Quick Start
            1. Download `blink-demo-package-windows.zip`
            2. Extract the files to a folder
            3. Serve the demos using a web server (see README.md)
            4. Open http://localhost:3000 in your browser
            
            ## Running the Demos
            
            Use a local web server to run the demos:
            
            ```cmd
            cd demo-package
            npx serve .
            ```
            
            Or use Python:
            
            ```cmd
            cd demo-package
            python -m http.server 8000
            ```
            
            ## What's Included
            - Classic RPG demo (`rpg-demo.html`)
            - Demo launcher (`index.html`)
            - Blink engine bundle
            - TypeScript compiler bundle (compiles BRL/BDL in-browser)
            - Example game files (BRL, BDL, BCL)
            - Complete documentation
            
            See `README.md` in the package for more details.
