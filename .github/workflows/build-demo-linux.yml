name: Build Demo Package (Linux)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-demo-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Build compiler
        run: |
          cd src/compiler
          cargo build --release
          echo "Compiler built successfully"
      
      - name: Compile BRL to IR
        run: |
          mkdir -p game/ir
          cd src/compiler
          # Build list of BCL files for inclusion in source map
          BCL_INCLUDES=""
          for bcl_file in ../../game/bcl/*.bcl; do
            if [ -f "$bcl_file" ]; then
              BCL_INCLUDES="$BCL_INCLUDES --include $bcl_file"
            fi
          done
          # Compile all BRL files to IR with source maps for debugging support
          # Note: BDL files are only included for classic-rpg.brl since they depend on its component definitions
          for brl_file in ../../game/brl/*.brl; do
            filename=$(basename "$brl_file" .brl)
            if [ "$filename" = "classic-rpg" ]; then
              # classic-rpg.brl gets BDL files included (heroes, enemies, game-config)
              ./target/release/blink-compiler compile -i "$brl_file" -o "../../game/ir/${filename}.ir.json" --pretty --source-map $BCL_INCLUDES \
                --include ../../game/bdl/heroes.bdl \
                --include ../../game/bdl/enemies.bdl \
                --include ../../game/bdl/game-config.bdl
              echo "Compiled ${filename}.brl -> ${filename}.ir.json (with source map including BCL/BDL)"
            else
              # Other BRL files only get BCL files (no BDL dependencies)
              ./target/release/blink-compiler compile -i "$brl_file" -o "../../game/ir/${filename}.ir.json" --pretty --source-map $BCL_INCLUDES
              echo "Compiled ${filename}.brl -> ${filename}.ir.json (with source map including BCL)"
            fi
          done
          cd ../..
          echo "IR files generated:"
          ls -la game/ir/*.ir.json
      
      - name: Create demo package directory
        run: mkdir -p demo-package
      
      - name: Copy demo HTML and JS files
        run: |
          cp game/demos/index.html demo-package/
          cp game/demos/rpg-demo.html demo-package/
          cp game/demos/blink-engine.bundle.js demo-package/
          cp game/demos/README.md demo-package/
      
      - name: Copy game rule files from examples
        run: |
          # Copy IR files
          cp game/ir/classic-rpg.ir.json demo-package/
          
          # Copy BCL files
          cp game/bcl/warrior-skills.bcl demo-package/
          cp game/bcl/mage-skills.bcl demo-package/
          cp game/bcl/rogue-skills.bcl demo-package/
          cp game/bcl/cleric-skills.bcl demo-package/
          cp game/bcl/party-config.bcl demo-package/
      
      - name: Create BCL ZIP file
        run: |
          set -e
          cd game/bcl
          zip ../../demo-package/party-config.bcl.zip *.bcl
          if [ ! -f ../../demo-package/party-config.bcl.zip ]; then
            echo "Error: ZIP file was not created"
            exit 1
          fi
      
      - name: List demo package contents
        run: ls -la demo-package/
      
      - name: Create demo package ZIP
        run: |
          cd demo-package
          zip -r ../blink-demo-package-linux.zip .
          cd ..
          ls -lh blink-demo-package-linux.zip
      
      - name: Upload demo package artifact
        uses: actions/upload-artifact@v4
        with:
          name: blink-demo-package-linux
          path: demo-package/
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: blink-demo-package-linux.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # Blink Idle RPG - Demo Package Release (Linux)
            
            This release includes a ready-to-run demo package for Linux.
            
            ## Quick Start
            1. Download `blink-demo-package-linux.zip`
            2. Extract the files to a folder
            3. Serve the demos using a web server (see README.md)
            4. Open http://localhost:3000 in your browser
            
            ## Running the Demos
            
            Use a local web server to run the demos:
            
            ```bash
            cd demo-package
            npx serve .
            ```
            
            Or use Python:
            
            ```bash
            cd demo-package
            python -m http.server 8000
            ```
            
            ## What's Included
            - Classic RPG demo (`rpg-demo.html`)
            - Demo launcher (`index.html`)
            - Blink engine bundle
            - Example game files (BRL, IR, BCL)
            - Complete documentation
            
            See `README.md` in the package for more details.
