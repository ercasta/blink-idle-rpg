name: Build Demo Package (Linux)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-demo-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            packages/blink-engine/package-lock.json
            packages/blink-compiler-ts/package-lock.json
      
      - name: Install package dependencies
        run: |
          cd packages/blink-engine
          npm ci
          cd ../blink-compiler-ts
          npm ci
          cd ../..
      
      - name: Build TypeScript compiler
        run: |
          echo "Building TypeScript compiler..."
          cd packages/blink-compiler-ts
          npm run build
          npm run build:bundle
          cd ../..
          echo "TypeScript compiler built successfully"
      
      - name: Build engine
        run: |
          echo "Building blink-engine..."
          cd packages/blink-engine
          npm run build
          npm run build:bundle
          cd ../..
          echo "Verifying bundles were created..."
          ls -lh packages/blink-engine/dist/blink-engine.bundle.js
          ls -lh packages/blink-compiler-ts/dist/blink-compiler.bundle.js
      
      - name: Create demo package directory
        run: mkdir -p demo-package
      
      - name: Copy demo HTML and JS files
        run: |
          cp game/demos/index.html demo-package/
          cp game/demos/rpg-demo.html demo-package/
          cp packages/blink-engine/dist/blink-engine.bundle.js demo-package/
          cp packages/blink-compiler-ts/dist/blink-compiler.bundle.js demo-package/
          cp game/demos/README.md demo-package/
      
      - name: Copy source files for in-browser compilation
        run: |
          # Copy BRL/BDL source files
          mkdir -p demo-package/brl
          mkdir -p demo-package/bdl
          cp game/brl/*.brl demo-package/brl/
          cp game/bdl/*.bdl demo-package/bdl/
          
          # Copy BCL files
          cp game/bcl/warrior-skills.bcl demo-package/
          cp game/bcl/mage-skills.bcl demo-package/
          cp game/bcl/rogue-skills.bcl demo-package/
          cp game/bcl/cleric-skills.bcl demo-package/
          cp game/bcl/party-config.bcl demo-package/
      
      - name: Create BCL ZIP file
        run: |
          set -e
          cd game/bcl
          zip ../../demo-package/party-config.bcl.zip *.bcl
          if [ ! -f ../../demo-package/party-config.bcl.zip ]; then
            echo "Error: ZIP file was not created"
            exit 1
          fi
      
      - name: List demo package contents
        run: ls -la demo-package/
      
      - name: Create demo package ZIP
        run: |
          cd demo-package
          zip -r ../blink-demo-package-linux.zip .
          cd ..
          ls -lh blink-demo-package-linux.zip
      
      - name: Upload demo package artifact
        uses: actions/upload-artifact@v4
        with:
          name: blink-demo-package-linux
          path: demo-package/
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: blink-demo-package-linux.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # Blink Idle RPG - Demo Package Release (Linux)
            
            This release includes a ready-to-run demo package for Linux.
            
            ## Quick Start
            1. Download `blink-demo-package-linux.zip`
            2. Extract the files to a folder
            3. Serve the demos using a web server (see README.md)
            4. Open http://localhost:3000 in your browser
            
            ## Running the Demos
            
            Use a local web server to run the demos:
            
            ```bash
            cd demo-package
            npx serve .
            ```
            
            Or use Python:
            
            ```bash
            cd demo-package
            python -m http.server 8000
            ```
            
            ## What's Included
            - Classic RPG demo (`rpg-demo.html`)
            - Demo launcher (`index.html`)
            - Blink engine bundle
            - TypeScript compiler bundle (compiles BRL/BDL in-browser)
            - Example game files (BRL, BDL, BCL)
            - Complete documentation
            
            See `README.md` in the package for more details.
