services:
  blink-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Use a single project root to derive all game paths (configurable via $PROJECT_ROOT)
      # Default PROJECT_ROOT is the compose file directory (.) so these fall back to ./game/*
      - ${PROJECT_ROOT:-.}/game/brl:/workspace/game/brl
      - ${PROJECT_ROOT:-.}/game/bcl:/workspace/game/bcl
      - ${PROJECT_ROOT:-.}/game/ir:/workspace/game/ir
      - ${PROJECT_ROOT:-.}/game/demos:/workspace/game/demos
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    command: serve
